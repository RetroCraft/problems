lookForAlignDelims:
    align*:
        alignFinalDoubleBackSlash: 1
    deduce:
        delims: 1
        delimiterRegEx: (?<!\\)(&|\|[-=]\|?|\\j)
    deduce*:
        delims: 1
        delimiterRegEx: (?<!\\)(&|\|[-=]\|?|\\j)
    resolution:
        delims: 1
    setofsupport:
        delims: 1
    lp:
        delims: 1
    tikzcd:
        delims: 1
verbatimEnvironments:
    rcode: 1
    outcode: 1
    ccode: 1
    pseudocode: 1
    markdown: 1
    pycode: 1
    pyverbatim: 1
    forest: 1
indentAfterItems:
    tikzpicture: 1
    algorithmic: 1
itemNames:
    path: 1
    node: 0
    draw: 1
    graph: 1
    # State: 1
noAdditionalIndent:
    problem: 0
# https://github.com/cmhughes/latexindent.pl/issues/100
specialBeginEnd:
    specialBeforeCommand: 1
    Procedure:
        begin: '\\Procedure'
        end: '\\EndProcedure'
        lookForThis: 1
    For:
        begin: '\\For'
        end: '\\EndFor'
        lookForThis: 1
    While:
        begin: '\\While'
        end: '\\EndWhile'
        lookForThis: 1
    Repeat:
        begin: '\\Repeat'
        end: '\\Until'
        lookForThis: 1
    Prob:
        begin: '\\Prob'
        end: '\\EndProb'
        lookForThis: 1
    If:
        begin: '\\If'
        middle:
            - '\\ElsIf'
            - '\\Else'
        end: '\\EndIf'
        lookForThis: 1
